<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>{{(user | async)?.displayName}}</h1>

  <h2>My lysts</h2>

  <ion-list>
    <div ion-item *ngFor="let lyst of lysts | async">
      <button ion-button (click)="navigateToLyst((lyst)?.$key)">{{(lyst)?.name}}</button>
      <button ion-button (click)="removeLyst((lyst)?.$key)">REMOVE</button>
    </div>
  </ion-list>
  <button ion-button (click)="addLyst()">Add Lyst</button>

</ion-content>
