<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>{{(user | async)?.displayName}}</h1>

  <ion-list>
    <div ion-item *ngFor="let lyst of lysts">
      <h4>{{lyst.name}}:</h4>

      <span>Lynks:</span>
      <ion-list>
        <div ion-item *ngFor="let lynk of lyst.lynks">
          <span>Name: {{lynk.name}}</span>
          <span>URL: {{lynk.url}}</span>
        </div>
      </ion-list>
      <button ion-button (click)="addLynk(lyst.key)">Add Lynk</button>

    </div>
  </ion-list>
  <button ion-button (click)="addLyst()">Add Lyst</button>

</ion-content>
